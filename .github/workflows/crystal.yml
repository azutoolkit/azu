name: Crystal CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: shards install
    
    - name: Build binary to test
      run: shards build test
      
    - name: Check code style
      run: crystal tool format --check
      
    - name: Run tests
      run: crystal spec
