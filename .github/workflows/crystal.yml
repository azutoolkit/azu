name: Crystal CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: crystallang/crystal:latest
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Cache shards dependencies
        uses: actions/cache@v3
        with:
          path: lib
          key: ${{ runner.os }}-shards-${{ hashFiles('**/shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-shards-

      - name: Cache Crystal build artifacts
        uses: actions/cache@v3
        with:
          path: |
            bin/
            .crystal/
          key: ${{ runner.os }}-crystal-build-${{ hashFiles('**/*.cr', '**/shard.yml') }}
          restore-keys: |
            ${{ runner.os }}-crystal-build-

      - name: Cache test results
        uses: actions/cache@v3
        with:
          path: |
            .crystal/
            spec/
          key: ${{ runner.os }}-test-cache-${{ hashFiles('**/*.cr', '**/shard.yml') }}
          restore-keys: |
            ${{ runner.os }}-test-cache-

      - name: Install system dependencies
        run: apt-get update && apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: shards install

      - name: Build binary to test
        run: |
          cd playground
          shards install
          shards build example_app

      - name: Check code style
        run: crystal tool format --check --exclude lib --exclude playground/lib

      - name: Run cache tests
        run: crystal spec spec/azu/cache_spec.cr --fail-fast
        env:
          CRYSTAL_ENV: pipeline
          CRYSTAL_LOG_SOURCES: "*"
          CRYSTAL_LOG_LEVEL: DEBUG
          PORT: 4000
          PORT_REUSE: false
          HOST: 0.0.0.0
          REDIS_HOST: redis
          REDIS_PORT: 6379

      - name: Run handler tests
        run: crystal spec spec/azu/handler/ --fail-fast
        env:
          CRYSTAL_ENV: pipeline
          CRYSTAL_LOG_SOURCES: "*"
          CRYSTAL_LOG_LEVEL: DEBUG
          PORT: 4000
          PORT_REUSE: false
          HOST: 0.0.0.0
          REDIS_HOST: redis
          REDIS_PORT: 6379

      - name: Run integration tests
        run: crystal spec spec/integration/ --fail-fast
        env:
          CRYSTAL_ENV: pipeline
          CRYSTAL_LOG_SOURCES: "*"
          CRYSTAL_LOG_LEVEL: DEBUG
          PORT: 4000
          PORT_REUSE: false
          HOST: 0.0.0.0
          REDIS_HOST: redis
          REDIS_PORT: 6379

      - name: Run router and templates tests
        run: crystal spec spec/azu/router_spec.cr spec/azu/templates_spec.cr --fail-fast
        env:
          CRYSTAL_ENV: pipeline
          CRYSTAL_LOG_SOURCES: "*"
          CRYSTAL_LOG_LEVEL: DEBUG
          PORT: 4000
          PORT_REUSE: false
          HOST: 0.0.0.0
          REDIS_HOST: redis
          REDIS_PORT: 6379

      - name: Run WebSocket and component tests
        run: crystal spec spec/azu/websocket_spec.cr spec/azu/channel_spec.cr spec/azu/component_spec.cr spec/azu/spark_spec.cr --fail-fast
        env:
          CRYSTAL_ENV: pipeline
          CRYSTAL_LOG_SOURCES: "*"
          CRYSTAL_LOG_LEVEL: DEBUG
          PORT: 4000
          PORT_REUSE: false
          HOST: 0.0.0.0
          REDIS_HOST: redis
          REDIS_PORT: 6379

      # - name: Run core framework tests
      #   run: crystal spec spec/azu/configuration_spec.cr spec/azu/endpoint_spec.cr spec/azu/environment_spec.cr spec/azu/error_spec.cr spec/azu/http_request_spec.cr spec/azu/log_format_spec.cr spec/azu/markup_spec.cr spec/azu/method_spec.cr spec/azu/params_spec.cr spec/azu/request_spec.cr spec/azu/response_spec.cr --fail-fast
      #   env:
      #     CRYSTAL_ENV: pipeline
      #     CRYSTAL_LOG_SOURCES: "*"
      #     CRYSTAL_LOG_LEVEL: DEBUG
      #     PORT: 4000
      #     PORT_REUSE: false
      #     HOST: 0.0.0.0
      #     REDIS_HOST: redis
      #     REDIS_PORT: 6379

      # - name: Run remaining core tests
      #   run: crystal spec spec/azu/content_negotiator_spec.cr spec/azu/csrf_spec.cr spec/azu/file_upload_spec.cr spec/azu/performance_monitoring_spec.cr spec/azu/performance_reporter_spec.cr spec/azu/refactoring_spec.cr --fail-fast
      #   env:
      #     CRYSTAL_ENV: pipeline
      #     CRYSTAL_LOG_SOURCES: "*"
      #     CRYSTAL_LOG_LEVEL: DEBUG
      #     PORT: 4000
      #     PORT_REUSE: false
      #     HOST: 0.0.0.0
      #     REDIS_HOST: redis
      #     REDIS_PORT: 6379
  release:
    runs-on: ubuntu-latest
    needs:
      - test
    if: >-
      github.ref == 'refs/heads/master' &&
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, 'chore: bump version')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute Release Version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false
          search_commit_body: true

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.semver.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.semver.outputs.version }}
          name: Release v${{ steps.semver.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Version Bump PR
        if: steps.check_tag.outputs.exists == 'false'
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: shard.yml
          propertyPath: version
          value: ${{ steps.semver.outputs.version }}
          branch: version-bump/${{ steps.semver.outputs.version }}
          targetBranch: master
          createPR: true
          message: "chore: bump version to ${{ steps.semver.outputs.version }}"
          title: "chore: bump shard.yml version to ${{ steps.semver.outputs.version }}"
          description: |
            Automated version bump to ${{ steps.semver.outputs.version }}

            This PR updates `shard.yml` to match the latest release tag.
          labels: version-bump,automated
